<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post"></form>
        <div>
            <label for="first name">First Name: *</label>
            <input type="text" name="first name" id="">
        </div>
        <div>
            <label for="last name">Last Name: *</label>
            <input type="text" name="last name" id="">
        </div>
        <div>
            <label for="email address">Email Address: *</label>
            <input type="email" name="email address" id="">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="">
        </div>
        <div>
            <label for="confirm password">Confirm Password: *</label>
            <input type="password" name="confirm password" id="">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="">
        </div>
        <div>
            Gender Identity:
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="no answer" id="no answer">
            <label for="no answer">I prefer not to answer</label>
        </div>
        <div>
            A short description about myself:
        </div>
        <div>
            <textarea name="" id="" cols="40" rows="5"></textarea>
        </div>
        <div>
            <label for="dropdown">Favorite Language</label>
            <select name="dropdown" id="dropdown">
                <option value="Javascript">Javascript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers">
            <label for="offers">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
        * Indicates a required field
</body>
</html>
